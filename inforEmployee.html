<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/reset.css">
    <link rel="stylesheet" href="/assests/css/inforEmployee.css">
    <link rel="stylesheet" href="/assests/css/font.css">
    <link rel="stylesheet" href="/assests/css/styles.css">
    <link rel="stylesheet" href="/assests/font/fontawesome-5.15.1/css/all.css">
    <link rel="stylesheet" href="/assests/font/fontawesome-5.15.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal__layer">
        </div>
        <form class="modal__container">
            <img src="/assests/icon/x.svg" alt="" srcset="" class="modal__container-exit">
            <div class="modal__container-header">Thông tin nhân viên</div>
            <div class="modal__container-body">
                <div class="container__body-avatar">
                    <img src="./assests/img/default-avatar.jpg" alt="" srcset="" class="container__body-avatar-img">
                    <label for="container__body-avatar-input" class="container__body-avatar-note">(Vui lòng chọn ảnh có định dạng <br> .jpg, .jpeg, .png, .gif)</label>
                    <input type="file"  accept="image/*" value="" id="container__body-avatar-input">
                </div>
                <div class="container__body-infor">
                    <div class="container__body-infor-general">
                        <label for="" class="">A. Thông tin chung</label>
                        <span></span>
                        <div class="body__info-list">
                            <div class="body__infor-item">
                                <label for="" class="">Mã nhân viên(<label style="color: red;">*</label>)</label>
                                <input type="text" value="" required>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Họ và tên(<label style="color: red;">*</label>)</label>
                                <input type="text" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Ngày sinh</label>
                                <input type="date" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Giới tính</label>
                                <select name="" id="">
                                    <option value="">Nam</option>
                                    <option value="">Nữ</option>
                                    <option value="">Khác</option>
                                </select>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Số CMTND/Căn cước(<label style="color: red;">*</label>)</label>
                                <input type="number" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Ngày cấp</label>
                                <input type="date" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Nơi cấp</label>
                                <input type="text" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Email(<label style="color: red;">*</label>)</label>
                                <input type="email" value="" required>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Số điện thoại(<label style="color: red;">*</label>)</label>
                                <input type="number" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="container__body-infor-work">
                        <label for="" class="">B. Thông tin công việc</label>
                        <span></span>
                        <div class="body__info-list">
                            <div class="body__infor-item">
                                <label for="" class="">Vị trí</label>
                                <select name="" id="">
                                    <option value="">Giám đốc</option>
                                    <option value="">Trưởng phòng</option>
                                    <option value="">Phó chủ tịch</option>
                                </select>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Phòng ban</label>
                                <select name="" id="">
                                    <option value="">Phòng nhân sự</option>
                                    <option value="">Phòng tuyển dụng</option>
                                    <option value="">Phòng hội đồng</option>
                                </select>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Mã số thuế cá nhân</label>
                                <input type="text" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Mức lương cơ bản</label>
                                <div class="body__infor-item-salary">
                                    <input type="text" value="">
                                    <div class="unit">
                                        (VNĐ)
                                    </div>
                                </div>
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Ngày gia nhập công ty</label>
                                <input type="date" value="">
                            </div>
                            <div class="body__infor-item">
                                <label for="" class="">Tình trạng công việc</label>
                                <select name="" id="">
                                    <option value="">Đang làm việc</option>
                                    <option value="">Đang thử việc</option>
                                    <option value="">Đang tạm thời nghỉ việc</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal__container-footer">
                <label class="btn modal__container-footer-cancel">
                    Hủy
                </label>
                <button class="btn modal__container-footer-save">
                    <!-- <img src="./assests/icon/document-online.png" alt=""> -->
                    <i class="fas fa-save"></i>
                    <label for="">Save</label>
                </button>
            </div>

        </form>
    </div>
</body>
</html>
